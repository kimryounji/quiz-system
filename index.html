<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법인 경영과 절세 - 1일차 소책자 퀴즈</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 전체 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4834d4 0%, #686de0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 메인 컨테이너 */
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* 헤더 스타일 */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .emoji-title {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* 버튼 스타일 */
        .cta-button {
            background: #ffc107;
            color: #2c3e50;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        }

        /* 뒤로가기 버튼 */
        .back-button {
            background: #e0e0e0;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin: 10px 0;
            display: inline-block;
        }

        .back-button:hover {
            background: #d0d0d0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .retry-count {
            text-align: center;
            color: #e74c3c;
            font-size: 14px;
            margin: 10px 0;
        }

        /* 진행 상태 바 */
        .progress-container {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        /* 옵션 스타일 */
        .option-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .option-container:hover {
            background: #f8f9fa;
            border-color: #ffc107;
        }

        .option-container.selected {
            background: #fff3cd;
            border-color: #ffc107;
        }

        /* 결과 스타일 */
        .result-container {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-top: 20px;
        }

        .score {
            font-size: 28px;
            color: #4CAF50;
            margin: 20px 0;
            font-weight: bold;
        }

        /* 알림 메시지 */
        .notice {
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            border: 1px solid #ffeeba;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .emoji-title {
                font-size: 24px;
            }

            .cta-button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="quizContent">
        <div class="emoji-title">📚 법인 경영과 절세 퀴즈 ✨</div>
        <h1>1일차 소책자 학습 확인 테스트</h1>
        
        <div class="notice">
            ⚠️ 재도전 기회는 3번까지만 주어집니다! 신중하게 답해주세요 💪
        </div>

        <div class="progress-container">
            <div class="progress-bar" style="width: 0%"></div>
        </div>

        <button id="startQuizButton" class="cta-button">
            🎯 퀴즈 시작하기
        </button>

        <div id="quizContainer" class="quiz-container" style="display: none;">
            <div id="quizQuestions"></div>
            <div class="button-container">
                <button id="backButton" class="back-button" style="display: none;">
                    ⬅️ 이전 문제
                </button>
                <button id="submitQuizButton" class="cta-button">
                    ➡️ 다음 문제
                </button>
            </div>
        </div>

        <div class="retry-count" id="retryCount"></div>

        <button id="downloadButton" class="cta-button" style="display: none;">
            📖 소책자 다운로드
        </button>
    </div>

    <script>
        // 퀴즈 데이터
        const quizData = [
            {
                question: "법인 리스크 관리에서 가장 중요한 첫 단계는 무엇인가요? 🤔",
                options: [
                    "자금 조달",
                    "리스크 식별",
                    "보험 가입",
                    "직원 교육"
                ],
                correct: 1
            },
            {
                question: "효과적인 절세 전략을 위해 가장 먼저 검토해야 할 항목은? 💰",
                options: [
                    "매출액",
                    "사업 계획",
                    "재무제표",
                    "직원 수"
                ],
                correct: 2
            },
            {
                question: "법인세 신고 시 반드시 확인해야 할 사항이 아닌 것은? 📋",
                options: [
                    "과세표준",
                    "직원 취미",
                    "세액공제항목",
                    "이월결손금"
                ],
                correct: 1
            },
            {
                question: "법인 보험 설계 시 가장 중요한 고려사항은? 🏢",
                options: [
                    "보험료",
                    "보장 범위",
                    "가입 기간",
                    "보험사 규모"
                ],
                correct: 1
            },
            {
                question: "효율적인 자금 관리를 위한 첫 번째 단계는? 💼",
                options: [
                    "현금 흐름 분석",
                    "대출 신청",
                    "자산 매각",
                    "주식 발행"
                ],
                correct: 0
            }
        ];

        // 전역 변수
        let currentQuiz = 0;
        let score = 0;
        let retryCount = 0;
        let currentQuizSet = [];
        let userAnswers = [];
        const maxRetries = 3;
        const questionsPerQuiz = 3;

        // DOM 요소
        const startQuizButton = document.getElementById('startQuizButton');
        const quizContainer = document.getElementById('quizContainer');
        const quizQuestions = document.getElementById('quizQuestions');
        const submitQuizButton = document.getElementById('submitQuizButton');
        const backButton = document.getElementById('backButton');
        const downloadButton = document.getElementById('downloadButton');
        const retryCountElement = document.getElementById('retryCount');
        const progressBar = document.querySelector('.progress-bar');

        // 랜덤 문제 선택
        function getRandomQuestions() {
            let shuffled = [...quizData].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, questionsPerQuiz);
        }

        // 퀴즈 시작
        startQuizButton.addEventListener('click', () => {
            currentQuizSet = getRandomQuestions();
            userAnswers = new Array(questionsPerQuiz).fill(null);
            startQuizButton.style.display = 'none';
            quizContainer.style.display = 'block';
            currentQuiz = 0;
            score = 0;
            loadQuiz();
        });

        // 뒤로가기 버튼
        backButton.addEventListener('click', () => {
            if (currentQuiz > 0) {
                currentQuiz--;
                loadQuiz();
            }
        });

        // 퀴즈 로드
        function loadQuiz() {
            const currentQuizData = currentQuizSet[currentQuiz];
            updateProgress();

            // 뒤로가기 버튼 표시 여부
            backButton.style.display = currentQuiz > 0 ? 'block' : 'none';

            let questionHTML = `
                <div class="question">
                    <p>${currentQuiz + 1}. ${currentQuizData.question}</p>
                    ${currentQuizData.options.map((option, index) => `
                        <div class="option-container ${userAnswers[currentQuiz] === index ? 'selected' : ''}" data-index="${index}">
                            <input type="radio" name="quiz" id="option${index}" value="${index}" ${userAnswers[currentQuiz] === index ? 'checked' : ''}>
                            <label for="option${index}">${option}</label>
                        </div>
                    `).join('')}
                </div>
            `;
            
            quizQuestions.innerHTML = questionHTML;

            // 옵션 컨테이너 클릭 이벤트
            document.querySelectorAll('.option-container').forEach(container => {
                container.addEventListener('click', () => {
                    document.querySelectorAll('.option-container').forEach(c => 
                        c.classList.remove('selected'));
                    container.classList.add('selected');
                    const radio = container.querySelector('input[type="radio"]');
                    radio.checked = true;
                    userAnswers[currentQuiz] = parseInt(radio.value);
                });
            });

            // 마지막 문제일 경우 버튼 텍스트 변경
            submitQuizButton.textContent = currentQuiz === questionsPerQuiz - 1 ? '📝 결과 확인하기' : '➡️ 다음 문제';
        }

        // 진행률 업데이트
        function updateProgress() {
            const progress = (currentQuiz / questionsPerQuiz) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // 퀴즈 제출
        submitQuizButton.addEventListener('click', () => {
            if (userAnswers[currentQuiz] === null) {
                alert('❗ 답을 선택해주세요!');
                return;
            }

            if (currentQuiz === questionsPerQuiz - 1) {
                // 점수 계산
                score = userAnswers.reduce((acc, answer, index) => 
                    answer === currentQuizSet[index].correct ? acc + 1 : acc, 0);
                showResults();
            } else {
                currentQuiz++;
                loadQuiz();
            }
        });

        // 결과 표시
        function showResults() {
            const passScore = 2;
            const passed = score >= passScore;
            
            quizContainer.innerHTML = `
                <div class="result-container">
                    <h2>${passed ? '🎉 축하합니다!' : '😢 아쉽네요!'}</h2>
                    <div class="score">
                        ${score} / ${questionsPerQuiz}
